<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Static Resume Builder</h1>
        <form id="resumeForm">
            <div class="form-group">
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4" placeholder="Your education background"></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4" placeholder="Your skills"></textarea>
            </div>

            <div class="form-group">
                <label for="workExperience">Work Experience:</label>
                <textarea id="workExperience" name="workExperience" rows="4" placeholder="Your work experience"></textarea>
            </div>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumePreview" class="resume-preview hidden">
            <h2>Resume Preview</h2>
            <div id="previewProfilePicture" class="profile-picture"></div>
            <p id="previewName"></p>
            <p id="previewEmail"></p>
            <p id="previewPhone"></p>
            <h3>Education</h3>
            <p id="previewEducation"></p>
            <h3>Skills</h3>
            <p id="previewSkills"></p>
            <h3>Work Experience</h3>
            <p id="previewWorkExperience"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
